language: python
python:
- '3.6'
matrix:
  include:
  - name: "Bump master"
    env: BRANCH=master
  - name: "Bump Stein"
    env: BRANCH="stein"
  - name: "Bump Rocky"
    env: BRANCH="rocky"
  - name: "Bump queens"
    env: BRANCH="queens"
  - name: "Bump pike"
    env: BRANCH="pike"
before_script:
- openssl aes-256-cbc -K $encrypted_83630750896a_key -iv $encrypted_83630750896a_iv
  -in travis_gerrit_key.enc -out /tmp/travis_gerrit_key -d && chmod 600 /tmp/travis_gerrit_key
- eval "$(ssh-agent -s)"
- ssh-add /tmp/travis_gerrit_key
script: ./bump.sh $BRANCH
